<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
       
     
           
           <form action="main.php" method="POST">
               
           <div class="calculator">
               
           <h1>Simple Calculator</h1>
           
           <input type="text" class="calculator-screen" id="calculation" name="calculation" placeholder="0" readonly> 
           
           <div class="calculator-keys">
           
              
                  
                       <input type="button" id="seven" name="seven" value="7">
                
                       <input type="button" id="eight" name="eight" value="8">
                   
                       <input type="button" id="nine" name="nine" value="9">
                   
                       <input type="button" class="operator" id="module" name="module" value="%">
                   
          
                       <input type="button" id="four" name="four" value="4">
                  
                       <input type="button" id="five" name="five" value="5">
                  
                       <input type="button" id="six" name="six" value="6">
                  
                       <input type="button" class="operator" id="multiply" name="multiply" value="*">
                 
           
                       <input type="button" id="one" name="one" value="1">
                  
                       <input type="button" id="two" name="two" value="2">
                   
                       <input type="button" id="three" name="three" value="3">
                
                       <input type="button" class="operator" id="minus" name="minus" value="-">
                  
                      
                       
                       <input type="button" id="dot" name="dot" value='.'>
                  
                       <input type="button" id="zero" name="zero" value="0">
                 
                       <input type="submit" id="equal" name="equal" value="=">
               
                       <input type="button" class="operator" id="plus" name="plus" value="+">
                  
           
           </div>
           
           </div>
           </form>
           
          
       
        
       
       

    </body>
</html>
